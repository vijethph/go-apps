apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      component: web
  template:
    metadata:
      labels:
        component: web
    spec:
      containers:
        - name: client
          image: $FIBO_CLIENT_IMAGE # update image reference here
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
